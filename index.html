<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <h1>Shopping Cart</h1>
    
    <section class="form-section">
        <form autocomplete="off" onsubmit="onFormSubmit(event)">
            <div>
                <label for="productCode">Product Code</label>
                <input type="text" name="productCode" id="productCode" placeholder="Enter your product ID" required />
            </div>
            <div>
                <label for="product">Product Name</label>
                <input type="text" name="product" id="product" placeholder="Enter product name" required />
            </div>
            <div>
                <label for="qty">Product Quantity</label>
                <input type="number" name="qty" id="qty" placeholder="Enter product quantity" required />
            </div>
            <div>
                <label for="perPrice">Product Price</label>
                <input type="number" name="perPrice" id="perPrice" placeholder="Enter price per product" required />
            </div>
            <div class="form-action-buttons">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </section>
    
    <section class="table-section">
        <table class="list" id="storeList">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Product Quantity</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be added here -->
            </tbody>
        </table>
    </section>

    <script src="index.js"></script>
</body>

</html>
